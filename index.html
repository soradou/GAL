<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe AutoLink</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo">
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button> <!-- Menu Button -->
            <img src="images/logo.png" alt="Globe AutoLink Logo">
            <span ><i class="website-name">Globe</i> <b class="website-name">AutoLink</b></span>
        </div>
        <nav>
            <ul class="menu-list" id="menuList">
                <li><a href="#">Explore</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Hot Sales</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>

        <div class="search-container">
            <input type="text" placeholder="Search for a car">
            <button>
                <img src="images/searchicon.png" alt="Icon" class="search-img"></button>
            </button>
        </div>
        <div>
            <button class="login" >
                <img src="images/login.png" alt="Icon" class="btn-img"></button>

        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
