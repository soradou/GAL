<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<header>
    <div class="logo">Globe<span>AutoLink</span></div>
    <nav>
        <a href="#">Explore</a>
        <a href="#">Sell/Buy</a>
        <a href="#">Hot sales</a>
        <a href="#">Support</a>
    </nav>
    <div class="search-profile">
        <input type="text" placeholder="Search for a car">
        <button>üîç</button>
        <span class="profile-icon">üë§</span>
    </div>
</header>

<div class="container">
    <form>
        <h2>Account Sign Up</h2>
        <label for="username">Enter your Username</label>
        <input type="text" id="username" name="username">

        <label for="email">Enter your E-mail</label>
        <input type="email" id="email" name="email">

        <label for="phone">Enter your Phone number</label>
        <input type="tel" id="phone" name="phone" value="+213">

        <label for="password">Enter your Password</label>
        <input type="password" id="password" name="password">

        <label for="confirm-password">Re-Enter your Password</label>
        <input type="password" id="confirm-password" name="confirm-password">

        <label>Date of Birth:</label>
        <select>
            <option>Day</option>
        </select>
        <select>
            <option>Month</option>
        </select>
        <select>
            <option>Year</option>
        </select>

        <div class="checkbox-container">
            <input type="checkbox" id="policy">
            <label for="policy">I agree to GlobeAutoLink <a href="#">Privacy Policy</a></label>
        </div>

        <button class="btn">Sign In</button>
    </form>
</div>

</body>
</html>
